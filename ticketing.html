<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing System - Dashboard</title>
    <link rel="stylesheet" href="ticketing.css">
</head>
<body>
    <header>
        <h1>Ticketing System</h1>
    </header>
    <main>
        <div class="ticketing-box">
            <h2>Issue Ticket</h2>
            <form id="ticket-form">
                <div class="input-group">
                    <label for="num-guests">Number of Guests:</label>
                    <input type="number" id="num-guests" min="1" required>
                </div>

                <div id="guest-details">
                    <!-- Guest name and age input fields will be added here dynamically using JavaScript -->
                </div>

                <button type="button" id="issue-ticket">Issue Ticket</button>
                <!-- Display ticket details here -->
                <div id="issue-ticket-details"></div>
            </form>
        </div>

        <div class="validation-box">
            <h2>Validate Ticket</h2>
            <form id="validate-form">
                <div class="input-group">
                    <label for="ticket-id">Ticket ID:</label>
                    <input type="text" id="ticket-id" required>
                </div>

                <button type="button" id="validate-ticket">Validate Ticket</button>
            </form>
            <div id="ticket-details">
                <!-- Ticket details will be displayed here using JavaScript -->
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-left">
            <a href="https://github.com/dasabhinaba34/ticketing-system" target="_blank">GitHub</a>
        </div>
        <div class="footer-center">
            <button id="logout-button" class="logout-button">Logout</button>
        </div>
        <div class="footer-right">
            <a href="https://www.linkedin.com/in/abhinabadas11" target="_blank">LinkedIn</a>
        </div>
    </footer>

    <script src="ticketing.js"></script>
</body>
</html>
